<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player with Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="music-container">

    <!-- Player -->
    <div class="player">
        <div class="album-art"></div>

        <div class="song-title">Blinding Lights</div>
        <div class="artist">The Weeknd</div>

        <div class="progress-container">
            <div class="progress"></div>
        </div>

        <div class="time">
            <span>1:20</span>
            <span>3:45</span>
        </div>

        <div class="controls">
            <div class="btn">⏮</div>
            <div class="btn play">▶</div>
            <div class="btn">⏭</div>
        </div>
    </div>

    <!-- Playlist -->
    <div class="playlist">
        <h3>Playlist</h3>

        <div class="track active">
            <span class="track-name">Blinding Lights</span>
            <span class="track-time">3:45</span>
        </div>

        <div class="track">
            <span class="track-name">Save Your Tears</span>
            <span class="track-time">3:35</span>
        </div>

        <div class="track">
            <span class="track-name">Starboy</span>
            <span class="track-time">4:01</span>
        </div>

        <div class="track">
            <span class="track-name">Can't Feel My Face</span>
            <span class="track-time">3:34</span>
        </div>
    </div>

</div>

</body>
</html>
